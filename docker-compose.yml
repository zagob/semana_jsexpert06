version: '2.1'
services:
  live-reload:
    image: spotify-radio
    build: .
    environment:
      PORT: 3333
    command: 
      - npm
      - run
      - live-reload
    volumes:
      - .:/spotify-radio
      - node_modules:/spotify-radio/node_modules
    ports:
      - 3333:3333
volumes:
  node_modules: {}
  